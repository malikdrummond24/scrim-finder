<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scrim Finder</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  
  <script defer src="app.js"></script>
  <script defer src="auth.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center mb-4">Scrim Finder</h1>
    <p id="userEmail" class="text-center text-gray-400 mb-6 text-sm"></p>

    <a href="browse.html" class="inline-block mb-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Browse Scrims
    </a>

    <form id="scrimForm" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 border border-gray-700">
      <label class="block text-gray-300 text-sm font-bold mb-2">Game</label>
      <input id="game" class="shadow appearance-none bg-gray-700 text-white border rounded w-full py-2 px-3 mb-4" required>

      <label class="block text-gray-300 text-sm font-bold mb-2">Rank</label>
      <input id="rank" class="shadow appearance-none bg-gray-700 text-white border rounded w-full py-2 px-3 mb-4" required>

      <label class="block text-gray-300 text-sm font-bold mb-2">Region</label>
      <input id="region" class="shadow appearance-none bg-gray-700 text-white border rounded w-full py-2 px-3 mb-4" required>

      <label class="block text-gray-300 text-sm font-bold mb-2">Time Available</label>
      <input id="time" class="shadow appearance-none bg-gray-700 text-white border rounded w-full py-2 px-3 mb-4" required>

      <label class="block text-gray-300 text-sm font-bold mb-2">Notes</label>
      <textarea id="notes" class="shadow appearance-none bg-gray-700 text-white border rounded w-full py-2 px-3 mb-4"></textarea>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full font-bold">
        Post Scrim
      </button>
    </form>
  </div>
</body>
</html>
