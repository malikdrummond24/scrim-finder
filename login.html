<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Scrim Finder</title>

  
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  
  <script src="https://cdn.tailwindcss.com"></script>

  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  
  <script defer src="auth.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-sm mx-auto p-6 mt-12">
    <h1 class="text-2xl font-bold text-center mb-6">Login / Sign Up</h1>

    <input id="email" type="email" placeholder="Email"
      class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700" />

    <input id="password" type="password" placeholder="Password"
      class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700" />

    <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">
      Login
    </button>

    <button id="signupBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
      Sign Up
    </button>

    <p id="error" class="text-red-500 text-sm mt-4 text-center"></p>
  </div>
</body>
</html>
